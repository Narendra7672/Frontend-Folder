
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Methods</title>
</head>
<body>
    <h1>Arrays Methods:</h1>
    <!-- Length of the Array-->
    <p id="demo"></p>
    <script>
        let fruits = ["banana", "orange", "kivi", "dragon", "bathayya"];
        let size = fruits.length;
        document.getElementById("demo").innerHTML=size;

    </script>
    <!--Array to srting convert-->
    <p id="demo1"></p>
    <script>
        let fruits1 = ["banana", "orange", "kivi", "dragon", "bathayya"];
        document.getElementById("demo1").innerHTML=fruits1.toString();

    </script>
    <!--Array joining method-->
    <p id="demo2"></p>
    <script>
        let fruits2 = ["banana", "orange", "kivi", "dragon", "bathayya"];
        document.getElementById("demo2").innerHTML=fruits2.join("*");

    </script>
    <!--Array pop method-->
    <p id="demo3"></p>
    <script>
        let fruits3 = ["banana", "orange", "kivi", "dragon", "bathayya"];
        document.getElementById("demo3").innerHTML=fruits3.pop();

    </script>
    
    
</body>
</html>
