<body>

    <p id="output"></p>
    <script>
        let result="";

        let a = 65, b = 87;
        result += 'addition:'+(a+b)+'<br>';
        result += 'substraction:'+(a-b)+'<br>';
        result += 'multiplication:'+(a*b)+'<br>';
        result += 'division:'+(a/b)+'<br>';
        result += 'modules:'+(a%b)+'<br>';
        result += 'incriment:'+(a++)+'<br>';
        result += 'dicriment:'+(a--)+'<br>';
        // comparision operator:
        let num1 = 65, num2 = 76;
        result += "num1==num2:" +(num1==num2)+ "<br>";
        result += "num1!=num2:" +(num11=num2)+ "<br>";
        result += "num1===num2:" +(num1===num2)+ "<br>";

        result += "num1>num2:" +(num1>num2)+ "<br>";
