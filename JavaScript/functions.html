<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>JavaScript Functions Examples:</h1>
    <p id="demo"></p>
    <script>
        function myFunction(p1,p2,p3){
            return p1 + p2 + p3;
        }
        let result = myFunction(4,5,6);
        document.getElementById("demo").innerHTML=result;

    
    </script>
    <p id="demo1"></p>
    <script>
    // outer function:
    let x = yourFunction(4,5)
    document.getElementById("demo1").innerHTML=x;
    function yourFunction(a,b){
        return a * b;
    }    
    </script>
    
</body>
</html>
