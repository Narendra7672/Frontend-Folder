<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping </title>
</head>
<body>
    <h1>Jumping statement:</h1>
    <p id="output"></p>
    <script>
        //break example:
        function breakExample() {
            let result = '';
            for (let i = 0; i < 5; i++){
                if (i === 3){
                    result += "Break: Stopped at i = " + i + "<br>";
                    break;
                }
                result += "i =  " + i + "<br>";
            }
            return result;
        }

        // continue example:
        function continueExample() {
            let result = '';
            for (let i = 0; i < 5; i++) {
                if (i === 3) {
                    result += "Continue: Skipped i = " + i + "<br>"
                    continue;
                }
                result += "i = " + i + "<br>";
            }
            return result;
        }

        //return example:
        function returnExample() {
            for (let i = 0; i < 5; i++) {
                if (i === 3) {
                    return "Return: Stopped at i = " + i;
                }
            }
            return "Finished the loop whithout hitting return";
        }
        // combine all result in the output:
        let output = '';
        output += breakExample();
        output += '<br>'
        output += continueExample();
        output += '<br>'
        output += returnExample();
        document.getElementById("output").innerHTML = output;
    </script>
    
</body>
</html>
